<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - CodeLabs</title>
    
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">

    <link rel="stylesheet" href="/style/loginStyle.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <header>Login</header>
            <div class="media-options" id="login-button">
                <a href="#"
                    id="google-signin-button" class="field google">
                    <img src="/image/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

    <script type="module" src="/script/firebase-config.js"></script>
    <script type="module" src="/script/loginScript.js"></script>
</body>
</html>
